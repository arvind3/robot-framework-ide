name: AI Quality Eval Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * *' # daily 07:00 UTC
  workflow_dispatch:

jobs:
  eval-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run strict AI quality eval gates
        run: npm run eval:all

      - name: Upload eval reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-coach-eval-reports
          path: |
            eval/ai-coach/reports/latest.md
            eval/ai-coach/reports/latest.json
            eval/highlighting/reports/latest.md
            eval/highlighting/reports/latest.json
